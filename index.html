<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #03050a;
            font-family: Arial, sans-serif;
            color: white;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Set canvas size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const nodes = [];
        const numNodes = 30; // Number of nodes
        const waveStrength = 50; // Wave push strength

        // Node class
        class Node {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.speedX = Math.random() * 2 - 1;
                this.speedY = Math.random() * 2 - 1;
                this.radius = 5 + Math.random() * 10; // Random radius
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                // Check if the node is outside the viewport
                if (this.x < -this.radius || this.x > canvas.width + this.radius ||
                    this.y < -this.radius || this.y > canvas.height + this.radius) {
                    this.reset();
                }
            }

            reset() {
                this.x = Math.random() < 0.5 ? -10 : canvas.width + 10; // Spawn outside
                this.y = Math.random() * canvas.height;
                this.speedX = Math.random() * 2 - 1;
                this.speedY = Math.random() * 2 - 1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.fill();
            }
        }

        // Create nodes
        function createNodes() {
            for (let i = 0; i < numNodes; i++) {
                nodes.push(new Node(Math.random() * canvas.width, Math.random() * canvas.height));
            }
        }

        // Draw connections between nodes
        function drawConnections() {
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
            ctx.lineWidth = 1;

            for (let i = 0; i < nodes.length; i++) {
                for (let j = i + 1; j < nodes.length; j++) {
                    const dx = nodes[i].x - nodes[j].x;
                    const dy = nodes[i].y - nodes[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    // Draw a line if nodes are close enough
                    if (distance < 100) {
                        ctx.beginPath();
                        ctx.moveTo(nodes[i].x, nodes[i].y);
                        ctx.lineTo(nodes[j].x, nodes[j].y);
                        ctx.stroke();
                    }
                }
            }
        }

        // Mouse click event for wave effect
        window.addEventListener('click', (e) => {
            const mouseX = e.clientX;
            const mouseY = e.clientY;

            nodes.forEach(node => {
                const dx = node.x - mouseX;
                const dy = node.y - mouseY;
                const distance = Math.sqrt(dx * dx + dy * dy);

                // Push nodes away if they are close
                if (distance < 100) {
                    const angle = Math.atan2(dy, dx);
                    node.speedX += Math.cos(angle) * waveStrength;
                    node.speedY += Math.sin(angle) * waveStrength;
                }
            });
        });

        // Animation loop
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            nodes.forEach(node => {
                node.update();
                node.draw();
            });

            drawConnections();
            requestAnimationFrame(animate);
        }

        // Initialize and start animation
        createNodes();
        animate();

        // Resize canvas on window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
