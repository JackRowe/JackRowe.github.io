<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Background</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #03050a;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1; /* Make the canvas a background layer */
        }

        h1 {
            text-align: center;
            padding-top: 20%;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website</h1>

    <canvas id="bgCanvas"></canvas>

    <script>
        const canvas = document.getElementById('bgCanvas');
        const ctx = canvas.getContext('2d');
        const nodes = [];
        const mouse = {
            x: null,
            y: null
        };

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', function () {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            createNodes();
        });

        window.addEventListener('mousemove', function (event) {
            mouse.x = event.x;
            mouse.y = event.y;
        });

        class Node {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 2 + 2; // Random node size
                this.baseX = x;
                this.baseY = y;
                this.density = Math.random() * 30 + 1;
                this.speedX = (Math.random() - 0.5) * 0.5; // Slow movement in x direction
                this.speedY = (Math.random() - 0.5) * 0.5; // Slow movement in y direction
            }

            draw() {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.closePath();
                ctx.fill();
            }

            update() {
                // Move nodes slowly
                this.x += this.speedX;
                this.y += this.speedY;

                // Keep nodes within the screen boundaries
                if (this.x < 0 || this.x > canvas.width) this.speedX = -this.speedX;
                if (this.y < 0 || this.y > canvas.height) this.speedY = -this.speedY;

                const dx = mouse.x - this.x;
                const dy = mouse.y - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                // Repel nodes when mouse is near
                if (distance < 100) {
                    const forceDirectionX = dx / distance;
                    const forceDirectionY = dy / distance;
                    const maxDistance = 100;
                    const force = (maxDistance - distance) / maxDistance;
                    const directionX = (forceDirectionX * force * this.density);
                    const directionY = (forceDirectionY * force * this.density);

                    this.x -= directionX;
                    this.y -= directionY;
                } else {
                    // Slowly move nodes back to base position
                    if (this.x !== this.baseX) {
                        const dx = this.x - this.baseX;
                        this.x -= dx / 30;
                    }
                    if (this.y !== this.baseY) {
                        const dy = this.y - this.baseY;
                        this.y -= dy / 30;
                    }
                }

                this.draw();
            }
        }

        function createNodes() {
            nodes.length = 0;
            const nodeCount = (canvas.width * canvas.height) / 8000; // Dynamic node count based on screen size
            for (let i = 0; i < nodeCount; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                nodes.push(new Node(x, y));
            }
        }

        function connectNodes() {
            for (let a = 0; a < nodes.length; a++) {
                for (let b = a; b < nodes.length; b++) {
                    const distance = Math.sqrt((nodes[a].x - nodes[b].x) ** 2 + (nodes[a].y - nodes[b].y) ** 2);
                    if (distance < 120) { // Slightly longer connection distance
                        ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(nodes[a].x, nodes[a].y);
                        ctx.lineTo(nodes[b].x, nodes[b].y);
                        ctx.stroke();
                        ctx.closePath();
                    }
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            nodes.forEach(node => node.update());
            connectNodes();
            requestAnimationFrame(animate);
        }

        createNodes();
        animate();
    </script>
</body>
</html>
