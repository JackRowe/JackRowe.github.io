<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Background</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Container for split sections */
        .split-section {
            position: relative;
            width: 100%;
        }

        /* Primary section (1/4 of the page) */
        .primary {
            background-color: #3498db; /* Primary color */
            height: 100vh;
            width: 25%; /* Changed to 25% */
            float: left;
        }

        /* Dark Mode section (3/4 of the page) */
        .dark-mode {
            background-color: #111111; /* Plain dark color (black) */
            height: 100vh;
            width: 75%; /* Changed to 75% */
            float: left;
        }
    </style>
</head>
<body>
    <div class="split-section primary"></div>
    <div class="split-section dark-mode"></div>
</body>
</html>
