<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Background with About Me Section</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #080f1c; /* Background color */
            color: #e2e8f4; /* Text color */
        }

        /* Container for split sections */
        .split-section {
            position: relative;
            width: 100%;
        }

        /* Primary section (1/4 of the page) */
        .primary {
            background-color: #86a7e2; /* Primary color */
            height: 100vh;
            width: 25%; /* 1/4 of the screen */
            float: left;
        }

        /* Dark Mode section (3/4 of the page) */
        .dark-mode {
            background-color: #080f1c; /* Secondary color */
            height: 100vh;
            width: 75%; /* 3/4 of the screen */
            float: left;
            display: flex;
            justify-content: center; /* Center the content horizontally */
            align-items: center; /* Center the content vertically */
            position: relative; /* Relative positioning for absolute child */
        }

        /* Image on the seam */
        .seam-image {
            position: absolute;
            bottom: 0; /* Push the image down */
            left: 25%; /* Position it exactly on the seam */
            transform: translateX(-50%); /* Center the image horizontally */
            z-index: 10;
        }

        .seam-image img {
            height: 50vh; /* Set the height to 50% of the viewport height */
            width: auto; /* Let the width adjust automatically */
            max-width: none; /* Allow the width to exceed the normal constraints */
        }

        /* Transparent gradient overlay */
        .seam-image::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgb(255, 255, 255) 0%, rgba(255, 255, 255, 0) 100%);
            z-index: 5; /* Below the image but above the background */
            pointer-events: none; /* Allows clicks to pass through */
        }

        /* Background color for visual impact */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: calc(300px * 2); /* Assuming image width is 600px */
            height: calc(500px * 2); /* Assuming image height is 1000px */
            background-color: #080f1c; /* Same background color */
            z-index: 1; /* Behind everything else */
        }
    </style>
</head>
<body>
    <div class="split-section primary"></div>
    <div class="split-section dark-mode"></div>

    <!-- Image at the seam -->
    <div class="seam-image">
        <img src="https://via.placeholder.com/600x1000.png?text=Person+Image" alt="Person with transparent background">
    </div>
</body>
</html>
