<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Background</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #03050a;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1; /* Make the canvas a background layer */
        }

        h1 {
            text-align: center;
            padding-top: 20%;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website</h1>

    <canvas id="bgCanvas"></canvas>

    <script>
        const canvas = document.getElementById('bgCanvas');
        const ctx = canvas.getContext('2d');
        const nodes = [];
        const mouse = {
            x: null,
            y: null
        };

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', function () {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        window.addEventListener('mousemove', function (event) {
            mouse.x = event.x;
            mouse.y = event.y;
        });

        class Node {
            constructor(x, y, speed) {
                this.x = x;
                this.y = y;
                this.size = 3;
                this.speed = speed; // Speed of the node
            }

            draw() {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.closePath();
                ctx.fill();
            }

            update() {
                this.x += this.speed;

                // Remove node if it moves out of the canvas
                if (this.x > canvas.width + this.size) {
                    this.x = -this.size; // Spawn from the left side
                    this.y = Math.random() * canvas.height; // Random vertical position
                    this.speed = Math.random() * 2 + 1; // Random speed
                }

                this.draw();
            }
        }

        function spawnNode() {
            const x = Math.random() < 0.5 ? -10 : canvas.width + 10; // Spawn outside the view
            const y = Math.random() * canvas.height; // Random vertical position
            const speed = Math.random() * 2 + 1; // Random speed
            nodes.push(new Node(x, y, speed));
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Spawn a new node at random intervals
            if (Math.random() < 0.02) { // Adjust frequency of spawning
                spawnNode();
            }

            nodes.forEach((node, index) => {
                node.update();
                // Remove node if it goes out of view
                if (node.x > canvas.width + node.size) {
                    nodes.splice(index, 1); // Remove node from array
                }
            });

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
