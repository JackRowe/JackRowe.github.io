<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #03050a;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden; /* Prevent scroll bars */
        }
        h1 {
            text-align: center;
            padding-top: 20%;
            position: relative;
            z-index: 1; /* Ensure heading is above the grid */
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr); /* Adjust the number of columns */
            grid-template-rows: repeat(10, 1fr); /* Adjust the number of rows */
            height: 100vh; /* Full height of the viewport */
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0; /* Send grid behind the heading */
        }
        .node {
            background-color: rgba(255, 255, 255, 0.1);
            transition: background-color 0.3s ease;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <div class="grid"></div>

    <script>
        // Create grid nodes
        const grid = document.querySelector('.grid');
        const rows = 10; // Number of rows
        const cols = 10; // Number of columns

        for (let i = 0; i < rows * cols; i++) {
            const node = document.createElement('div');
            node.className = 'node';
            grid.appendChild(node);
        }

        // Change background color on mouse move
        document.addEventListener('mousemove', (event) => {
            const x = Math.floor(event.clientX / (window.innerWidth / cols));
            const y = Math.floor(event.clientY / (window.innerHeight / rows));
            const index = y * cols + x;
            const nodes = document.querySelectorAll('.node');

            nodes.forEach((node, i) => {
                if (i === index) {
                    node.style.backgroundColor = 'rgba(255, 255, 255, 0.4)';
                } else {
                    node.style.backgroundColor = 'rgba(255, 255, 255, 0.1)';
                }
            });
        });
    </script>
</body>
</html>
