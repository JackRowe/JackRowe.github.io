<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Node Background</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #03050a;
            color: white;
            font-family: Arial, sans-serif;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        h1 {
            position: relative;
            text-align: center;
            z-index: 10; /* Ensure text is above the canvas */
            padding-top: 20%;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const nodes = [];
        const nodeCount = 100; // Number of nodes
        const nodeSize = 5; // Size of nodes

        class Node {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.connections = [];
            }

            draw() {
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(this.x, this.y, nodeSize, 0, Math.PI * 2);
                ctx.fill();
            }

            connect(node) {
                this.connections.push(node);
            }
        }

        function createNode() {
            const x = Math.random() * (canvas.width + 100) - 100; // Spawn outside of view
            const y = Math.random() * canvas.height;
            const node = new Node(x, y);
            nodes.push(node);
            return node;
        }

        function connectNodes(nodeA, nodeB) {
            nodeA.connect(nodeB);
            nodeB.connect(nodeA);
        }

        function createNetwork() {
            for (let i = 0; i < nodeCount; i++) {
                const newNode = createNode();
                if (i > 0) {
                    const randomIndex = Math.floor(Math.random() * i);
                    connectNodes(newNode, nodes[randomIndex]);
                }
            }
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (const node of nodes) {
                node.x -= 1; // Move left across the screen
                node.draw();

                // Draw connections
                for (const connectedNode of node.connections) {
                    ctx.beginPath();
                    ctx.moveTo(node.x, node.y);
                    ctx.lineTo(connectedNode.x, connectedNode.y);
                    ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
                    ctx.stroke();
                }
            }

            // Remove nodes that have left the view and create new ones
            nodes.forEach((node, index) => {
                if (node.x + nodeSize < 0) {
                    nodes.splice(index, 1);
                    createNode(); // Spawn new node
                }
            });

            requestAnimationFrame(update);
        }

        createNetwork();
        update();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
