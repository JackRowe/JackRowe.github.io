<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reactive Background with Nodes</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Prevent scrolling */
            background-color: #03050a;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            z-index: 10; /* Ensure the text is above the canvas */
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Resize canvas to fill window
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Node {
            constructor(x, y) {
                this.position = { x, y };
                this.velocity = {
                    x: (Math.random() - 0.5) * 2, // Random velocity
                    y: (Math.random() - 0.5) * 2
                };
                this.radius = 5; // Node size
                this.connections = []; // Track connected nodes
            }

            update(mousePos) {
                // Attract to mouse if within a certain distance
                const dx = this.position.x - mousePos.x;
                const dy = this.position.y - mousePos.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < 100) { // Attraction distance
                    this.velocity.x += (dx / distance) * 0.1; // Adjust attraction strength
                    this.velocity.y += (dy / distance) * 0.1; // Adjust attraction strength
                }

                // Update position
                this.position.x += this.velocity.x;
                this.position.y += this.velocity.y;

                // Keep connections updated
                this.updateConnections();
            }

            updateConnections() {
                // Reset connections
                this.connections = [];
                for (let otherNode of nodes) {
                    if (otherNode !== this) {
                        const dx = this.position.x - otherNode.position.x;
                        const dy = this.position.y - otherNode.position.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        if (distance < 100) { // Connection distance
                            this.connections.push(otherNode);
                        }
                    }
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.position.x, this.position.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'white';
                ctx.fill();
                ctx.closePath();
            }

            isOutOfView() {
                return (
                    this.position.x < -this.radius || this.position.x > canvas.width + this.radius ||
                    this.position.y < -this.radius || this.position.y > canvas.height + this.radius
                );
            }
        }

        const nodes = [];
        const numberOfNodes = 100;
        let mousePos = { x: canvas.width / 2, y: canvas.height / 2 }; // Initial mouse position

        function spawnNode() {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height;
            nodes.push(new Node(x, y));
        }

        function connectNodes() {
            for (let node of nodes) {
                for (let connectedNode of node.connections) {
                    ctx.beginPath();
                    ctx.moveTo(node.position.x, node.position.y);
                    ctx.lineTo(connectedNode.position.x, connectedNode.position.y);
                    ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
                    ctx.stroke();
                    ctx.closePath();
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            connectNodes();
            nodes.forEach((node, index) => {
                node.update(mousePos);
                node.draw();
                if (node.isOutOfView()) {
                    nodes.splice(index, 1); // Remove node from array
                    spawnNode(); // Spawn a new node
                }
            });
            requestAnimationFrame(animate);
        }

        // Mouse movement event listener
        canvas.addEventListener('mousemove', (event) => {
            mousePos.x = event.clientX;
            mousePos.y = event.clientY;
        });

        for (let i = 0; i < numberOfNodes; i++) {
            spawnNode();
        }

        animate();
    </script>
</body>
</html>
