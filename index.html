<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #03050a;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden; /* Prevents scrollbars */
        }
        h1 {
            text-align: center;
            padding-top: 20%;
            position: relative;
            z-index: 1; /* Ensures the text is above the nodes */
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr); /* Adjust number of columns */
            grid-template-rows: repeat(10, 1fr); /* Adjust number of rows */
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0; /* Ensures grid is below the text */
        }
        .node {
            background-color: rgba(255, 255, 255, 0.2); /* Light nodes */
            border-radius: 50%;
            transition: opacity 0.2s ease;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <div class="grid">
        <!-- JavaScript will populate nodes here -->
    </div>

    <script>
        const gridContainer = document.querySelector('.grid');
        const numNodes = 100; // Total number of nodes

        // Create nodes
        for (let i = 0; i < numNodes; i++) {
            const node = document.createElement('div');
            node.className = 'node';
            gridContainer.appendChild(node);
        }

        // Mouse move event
        document.addEventListener('mousemove', (event) => {
            const { clientX, clientY } = event;
            const nodes = document.querySelectorAll('.node');

            nodes.forEach((node, index) => {
                const nodeRect = node.getBoundingClientRect();
                const nodeX = nodeRect.left + nodeRect.width / 2;
                const nodeY = nodeRect.top + nodeRect.height / 2;

                // Calculate distance from mouse to node
                const distance = Math.sqrt(Math.pow(clientX - nodeX, 2) + Math.pow(clientY - nodeY, 2));

                // Set opacity based on distance (closer nodes become more opaque)
                const maxDistance = 300; // Distance at which nodes become fully transparent
                const opacity = Math.max(0, 1 - distance / maxDistance);
                node.style.opacity = opacity;
            });
        });
    </script>
</body>
</html>
