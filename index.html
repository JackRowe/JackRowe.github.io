<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reactive Background with Nodes</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Prevent scrolling */
            background-color: #03050a;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Resize canvas to fill window
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Node {
            constructor(x, y) {
                this.position = { x, y };
                this.velocity = {
                    x: (Math.random() - 0.5) * 0.5, // Slower random velocity
                    y: (Math.random() - 0.5) * 0.5
                };
                this.radius = 5; // Node size
            }

            update(mousePos) {
                // Mouse interaction: move slightly towards the mouse
                const dx = mousePos.x - this.position.x;
                const dy = mousePos.y - this.position.y;
                const distanceToMouse = Math.sqrt(dx * dx + dy * dy);

                // If the mouse is close enough, attract the node towards it
                if (distanceToMouse < 200) {
                    this.velocity.x += (dx / distanceToMouse) * 0.02;
                    this.velocity.y += (dy / distanceToMouse) * 0.02;
                }

                this.position.x += this.velocity.x;
                this.position.y += this.velocity.y;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.position.x, this.position.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'white';
                ctx.fill();
                ctx.closePath();
            }

            isOutOfView() {
                return (
                    this.position.x < -this.radius || this.position.x > canvas.width + this.radius ||
                    this.position.y < -this.radius || this.position.y > canvas.height + this.radius
                );
            }
        }

        const nodes = [];
        const numberOfNodes = 100;
        const minDistance = 50; // Minimum distance between nodes

        function spawnNode() {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height;
            nodes.push(new Node(x, y));
        }

        function connectNodes() {
            for (let i = 0; i < nodes.length; i++) {
                for (let j = i + 1; j < nodes.length; j++) {
                    const dx = nodes[i].position.x - nodes[j].position.x;
                    const dy = nodes[i].position.y - nodes[j].position.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    // Maintain minimum distance and connect nodes
                    if (distance < minDistance) {
                        const angle = Math.atan2(dy, dx);
                        nodes[i].position.x += Math.cos(angle) * (minDistance - distance) / 2; // Move nodes apart
                        nodes[j].position.x -= Math.cos(angle) * (minDistance - distance) / 2;
                        nodes[i].position.y += Math.sin(angle) * (minDistance - distance) / 2;
                        nodes[j].position.y -= Math.sin(angle) * (minDistance - distance) / 2;
                    }

                    if (distance < 100) { // Connect nodes
                        ctx.beginPath();
                        ctx.moveTo(nodes[i].position.x, nodes[i].position.y);
                        ctx.lineTo(nodes[j].position.x, nodes[j].position.y);
                        ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
                        ctx.stroke();
                        ctx.closePath();
                    }
                }
            }
        }

        // Mouse position tracking
        const mousePos = { x: 0, y: 0 };
        window.addEventListener('mousemove', (e) => {
            mousePos.x = e.clientX;
            mousePos.y = e.clientY;
        });

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            connectNodes();
            nodes.forEach((node, index) => {
                node.update(mousePos);
                node.draw();
                if (node.isOutOfView()) {
                    nodes.splice(index, 1); // Remove node from array
                    spawnNode(); // Spawn a new node
                }
            });
            requestAnimationFrame(animate);
        }

        for (let i = 0; i < numberOfNodes; i++) {
            spawnNode();
        }

        animate();
    </script>
</body>
</html>
