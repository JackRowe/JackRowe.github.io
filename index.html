<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #03050a;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden; /* Hide scrollbar */
        }
        h1 {
            text-align: center;
            padding-top: 20%;
            position: relative;
            z-index: 1; /* Ensure h1 is above canvas */
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0; /* Ensure canvas is behind other elements */
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <canvas id="backgroundCanvas"></canvas>

    <script>
        const canvas = document.getElementById('backgroundCanvas');
        const ctx = canvas.getContext('2d');

        let nodes = [];
        const maxNodes = 50;
        const nodeSpeed = 1;
        const nodeSize = 5;

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Create a new node
        function createNode(outsideViewport = false) {
            let x, y;
            if (outsideViewport) {
                // Spawn outside of the viewport
                x = Math.random() < 0.5 ? -nodeSize : canvas.width + nodeSize;
                y = Math.random() * canvas.height;
            } else {
                // Spawn inside the viewport
                x = Math.random() * canvas.width;
                y = Math.random() * canvas.height;
            }
            const direction = x < 0 ? 1 : -1; // Move towards the screen
            nodes.push({ x, y, direction });
        }

        // Update node positions and manage their lifecycle
        function updateNodes() {
            nodes.forEach((node, index) => {
                node.x += nodeSpeed * node.direction;

                // Check if node is out of the viewport
                if (node.x < -nodeSize || node.x > canvas.width + nodeSize) {
                    nodes.splice(index, 1); // Remove node
                    createNode(true); // Spawn a new node outside of the viewport
                }
            });
        }

        // Draw nodes and connections
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';

            // Draw nodes
            nodes.forEach(node => {
                ctx.beginPath();
                ctx.arc(node.x, node.y, nodeSize, 0, Math.PI * 2);
                ctx.fill();
            });

            // Draw connections
            for (let i = 0; i < nodes.length; i++) {
                for (let j = i + 1; j < nodes.length; j++) {
                    const dx = nodes[j].x - nodes[i].x;
                    const dy = nodes[j].y - nodes[i].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 100) { // Draw line if nodes are close enough
                        ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(nodes[i].x, nodes[i].y);
                        ctx.lineTo(nodes[j].x, nodes[j].y);
                        ctx.stroke();
                    }
                }
            }
        }

        // Animation loop
        function animate() {
            updateNodes();
            draw();
            requestAnimationFrame(animate);
        }

        // Initialize: create initial nodes within the viewport
        for (let i = 0; i < maxNodes; i++) {
            createNode(); // Create nodes within the viewport
        }

        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
