<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reactive Background with Nodes</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Prevent scrolling */
            background-color: #03050a;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Resize canvas to fill window
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Node {
            constructor(x, y) {
                this.position = { x, y };
                this.velocity = {
                    x: (Math.random() - 0.5) * 0.5, // Reduced velocity for slower movement
                    y: (Math.random() - 0.5) * 0.5
                };
                this.radius = 5; // Node size
            }

            update() {
                this.position.x += this.velocity.x;
                this.position.y += this.velocity.y;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.position.x, this.position.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'white';
                ctx.fill();
                ctx.closePath();
            }

            isOutOfView() {
                return (
                    this.position.x < -this.radius || this.position.x > canvas.width + this.radius ||
                    this.position.y < -this.radius || this.position.y > canvas.height + this.radius
                );
            }
        }

        const nodes = [];
        const numberOfNodes = 100; // Number of nodes

        function spawnNode() {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height;
            nodes.push(new Node(x, y));
        }

        function connectNodes() {
            for (let i = 0; i < nodes.length; i++) {
                const currentNode = nodes[i];
                for (let j = 0; j < nodes.length; j++) {
                    if (i !== j) {
                        const otherNode = nodes[j];
                        const dx = currentNode.position.x - otherNode.position.x;
                        const dy = currentNode.position.y - otherNode.position.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        if (distance < 100) { // Adjust this value for connection distance
                            ctx.beginPath();
                            ctx.moveTo(currentNode.position.x, currentNode.position.y);
                            ctx.lineTo(otherNode.position.x, otherNode.position.y);
                            ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
                            ctx.stroke();
                            ctx.closePath();
                        }
                    }
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            connectNodes();
            nodes.forEach((node, index) => {
                node.update();
                node.draw();
                if (node.isOutOfView()) {
                    nodes.splice(index, 1); // Remove node from array
                    spawnNode(); // Spawn a new node
                }
            });
            requestAnimationFrame(animate);
        }

        // Spawn initial nodes
        for (let i = 0; i < numberOfNodes; i++) {
            spawnNode();
        }

        animate();
    </script>
</body>
</html>
