<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #03050a;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden; /* Hide scrollbar */
        }
        h1 {
            text-align: center;
            padding-top: 20%;
            position: relative;
            z-index: 1; /* Ensure h1 is above canvas */
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0; /* Ensure canvas is behind other elements */
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <canvas id="backgroundCanvas"></canvas>

    <script>
        const canvas = document.getElementById('backgroundCanvas');
        const ctx = canvas.getContext('2d');

        let nodes = [];
        const maxNodes = 50;
        const nodeSpeed = 1; // Speed of nodes
        const nodeSize = 5; // Size of nodes
        const maxConnections = 3; // Maximum connections per node

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Create a new node
        function createNode(outsideViewport = false) {
            let x, y;
            if (outsideViewport) {
                // Spawn outside of the viewport
                x = Math.random() < 0.5 ? -nodeSize : canvas.width + nodeSize;
                y = Math.random() * canvas.height;
            } else {
                // Spawn inside the viewport
                x = Math.random() * canvas.width;
                y = Math.random() * canvas.height;
            }

            // Set random direction for movement
            const xDirection = (Math.random() < 0.5 ? 1 : -1) * (Math.random() * 0.5 + 0.5);
            const yDirection = (Math.random() < 0.5 ? 1 : -1) * (Math.random() * 0.5 + 0.5);

            // Initialize connections
            const connections = [];

            nodes.push({ x, y, xDirection, yDirection, connections });
        }

        // Update node positions and manage their lifecycle
        function updateNodes() {
            nodes.forEach((node, index) => {
                node.x += node.xDirection * nodeSpeed;
                node.y += node.yDirection * nodeSpeed;

                // Check if node is out of the viewport
                if (node.x < -nodeSize || node.x > canvas.width + nodeSize ||
                    node.y < -nodeSize || node.y > canvas.height + nodeSize) {
                    nodes.splice(index, 1); // Remove node
                    createNode(true); // Spawn a new node outside of the viewport
                }
            });
        }

        // Draw nodes and connections
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';

            // Draw nodes
            nodes.forEach(node => {
                ctx.beginPath();
                ctx.arc(node.x, node.y, nodeSize, 0, Math.PI * 2);
                ctx.fill();
            });

            // Draw connections
            nodes.forEach((node, i) => {
                for (let j = 0; j < nodes.length; j++) {
                    if (i !== j && node.connections.length < maxConnections && !node.connections.includes(nodes[j])) {
                        const dx = nodes[j].x - node.x;
                        const dy = nodes[j].y - node.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);

                        // Only connect nodes if they are within a certain distance
                        if (distance < 100) {
                            node.connections.push(nodes[j]);
                        }
                    }
                }
            });

            // Draw connections based on the connection list
            nodes.forEach(node => {
                node.connections.forEach(connectionNode => {
                    ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    ctx.moveTo(node.x, node.y);
                    ctx.lineTo(connectionNode.x, connectionNode.y);
                    ctx.stroke();
                });
            });
        }

        // Animation loop
        function animate() {
            updateNodes();
            draw();
            requestAnimationFrame(animate);
        }

        // Initialize: create initial nodes within the viewport
        for (let i = 0; i < maxNodes; i++) {
            createNode(); // Create nodes within the viewport
        }

        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
