<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <img src="images/gasp.png" alt="Profile Picture" class="profile-image">
            <div class="name">John Doe</div>
            <div class="about-me">
                Hi, I'm John Doe, a passionate developer with a keen interest in graphics programming and game development.
            </div>
            <hr class="about-line"> <!-- Added horizontal line -->
            <div class="skills-section">
                <div class="skills-category">
                    <img src="images/code.png" alt="Languages" class="skills-icon"> <!-- Add your image path -->
                    <div class="skills-header">Languages</div>
                    <ul class="skills-list">
                        <li>C++</li>
                        <li>C#</li>
                        <li>Lua</li>
                    </ul>
                </div>
                <div class="skills-category">
                    <img src="images/engine.png" alt="Engines & Frameworks" class="skills-icon"> <!-- Add your image path -->
                    <div class="skills-header">Engines & Frameworks</div>
                    <ul class="skills-list">
                        <li>Unity</li>
                        <li>Unreal Engine</li>
                        <li>Godot</li>
                        <li>SDL2</li>
                        <li>OpenGL</li>
                    </ul>
                </div>
                <div class="skills-category">
                    <img src="images/school.png" alt="Skills" class="skills-icon"> <!-- Add your image path -->
                    <div class="skills-header">Skills</div>
                    <ul class="skills-list">
                        <li>Graphics Programming</li>
                    </ul>
                </div>
            </div>
            <div class="button-container">
                <a href="https://www.linkedin.com/in/jack-rowe-152886242/" target="_blank">
                    <img src="images/linkedin.png" alt="LinkedIn">
                </a>
                <a href="https://github.com/JackRowe" target="_blank">
                    <img src="images/github.png" alt="Github">
                </a>
                <a href="mailto:jack.rowe@outlook.com">
                    <img src="images/email.png" alt="Email">
                </a>
                <a href="https://example.com/resume.pdf" target="_blank">
                    <img src="images/resume.png" alt="Resume">
                </a>
                <img id="themeToggle" src="images/light.png" alt="Toggle Light/Dark" class="toggle-button">
            </div>
        </div>
        <div class="right-side">
            <video id="backgroundVideo1" class="background-video" loop muted playsinline></video>
            <video id="backgroundVideo2" class="background-video" loop muted playsinline></video>
            <div class="project-info">
                <div id="projectName" class="project-name"></div>
                <div id="projectDate" class="project-date"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
