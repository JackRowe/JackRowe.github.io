<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrollbars */
            background-color: #03050a;
            font-family: Arial, sans-serif;
            color: white;
            position: relative;
        }
        h1 {
            text-align: center;
            padding-top: 20%;
            position: absolute;
            width: 100%;
            top: 0;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1; /* Send canvas to the back */
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const nodes = [];
        const numNodes = 100; // Number of nodes

        // Function to spawn a new node
        function spawnNode() {
            return {
                x: Math.random() < 0.5 ? -10 : canvas.width + 10, // Spawn off-screen
                y: Math.random() * canvas.height,
                vx: (Math.random() - 0.5) * 2, // Random horizontal velocity
                vy: (Math.random() - 0.5) * 2,  // Random vertical velocity
                connections: [] // Store connections
            };
        }

        // Create initial nodes
        for (let i = 0; i < numNodes; i++) {
            nodes.push(spawnNode());
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw nodes and their connections
            for (const node of nodes) {
                // Update connections for each node
                node.connections = []; // Clear existing connections

                let closestNode = null;
                let closestDistance = Infinity;

                // Find the closest node
                for (const otherNode of nodes) {
                    if (otherNode !== node) {
                        const dx = node.x - otherNode.x;
                        const dy = node.y - otherNode.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);

                        // Check for connection within a certain distance
                        if (distance < 100 && distance < closestDistance) {
                            closestDistance = distance;
                            closestNode = otherNode;
                        }
                    }
                }

                // Connect to the closest node if found
                if (closestNode) {
                    node.connections.push(closestNode);
                }

                // Draw connections
                for (const connectedNode of node.connections) {
                    ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    ctx.moveTo(node.x, node.y);
                    ctx.lineTo(connectedNode.x, connectedNode.y);
                    ctx.stroke();
                }

                // Draw the node itself
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(node.x, node.y, 5, 0, Math.PI * 2);
                ctx.fill();

                // Update node positions
                node.x += node.vx;
                node.y += node.vy;
            }

            // Remove nodes that go out of view and spawn new ones
            for (let i = nodes.length - 1; i >= 0; i--) {
                const node = nodes[i];
                if (node.x < -10 || node.x > canvas.width + 10 || node.y < -10 || node.y > canvas.height + 10) {
                    nodes.splice(i, 1); // Remove the node
                    nodes.push(spawnNode()); // Spawn a new node
                }
            }

            requestAnimationFrame(draw);
        }

        // Resize canvas when window is resized
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        draw(); // Start drawing
    </script>
</body>
</html>
