<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #03050a;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden; /* Prevent scrollbars */
        }
        h1 {
            text-align: center;
            padding-top: 20%;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1; /* Send canvas to back */
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <canvas id="canvas"></canvas>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Set canvas dimensions
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const nodes = [];
        const nodeCountX = 10; // Number of nodes in x-direction
        const nodeCountY = 10; // Number of nodes in y-direction
        const radius = 10; // Radius of the circles
        const spacing = 100; // Spacing between the circles

        // Create grid of nodes
        for (let x = 0; x < nodeCountX; x++) {
            for (let y = 0; y < nodeCountY; y++) {
                nodes.push({
                    x: x * spacing + 50,
                    y: y * spacing + 50,
                    connected: false
                });
            }
        }

        // Draw nodes and lines
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw lines between nodes
            for (let i = 0; i < nodes.length; i++) {
                for (let j = i + 1; j < nodes.length; j++) {
                    if (nodes[i].connected) {
                        ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(nodes[i].x, nodes[i].y);
                        ctx.lineTo(nodes[j].x, nodes[j].y);
                        ctx.stroke();
                    }
                }
            }

            // Draw nodes
            for (const node of nodes) {
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(node.x, node.y, radius, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Check for mouse proximity to nodes
        canvas.addEventListener('mousemove', (event) => {
            const mouseX = event.clientX;
            const mouseY = event.clientY;

            // Reset connections
            for (const node of nodes) {
                node.connected = false;
            }

            // Determine which nodes are connected to the mouse
            for (const node of nodes) {
                const dx = mouseX - node.x;
                const dy = mouseY - node.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < 150) { // Connection distance threshold
                    node.connected = true;
                }
            }

            draw();
        });

        // Initial drawing
        draw();

        // Resize canvas on window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            draw();
        });
    </script>
</body>
</html>
