<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrollbars */
            background-color: #03050a;
            font-family: Arial, sans-serif;
            color: white;
            position: relative;
        }
        h1 {
            text-align: center;
            padding-top: 20%;
            position: absolute;
            width: 100%;
            top: 0;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1; /* Send canvas to the back */
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const nodes = [];
        const numNodes = 100; // Increased number of nodes

        // Create nodes with random positions and velocities
        for (let i = 0; i < numNodes; i++) {
            nodes.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                vx: (Math.random() - 0.5) * 2, // Random horizontal velocity
                vy: (Math.random() - 0.5) * 2,  // Random vertical velocity
                connections: [] // Store connections
            });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw lines between nodes
            for (let i = 0; i < nodes.length; i++) {
                for (let j = i + 1; j < nodes.length; j++) {
                    const dx = nodes[i].x - nodes[j].x;
                    const dy = nodes[i].y - nodes[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < 100) { // Draw line if nodes are close
                        ctx.strokeStyle = `rgba(255, 255, 255, ${1 - distance / 100})`;
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(nodes[i].x, nodes[i].y);
                        ctx.lineTo(nodes[j].x, nodes[j].y);
                        ctx.stroke();
                    }
                }
            }

            // Update connections for each node
            for (const node of nodes) {
                if (node.connections.length === 0) { // If no connections
                    let closestNode = null;
                    let closestDistance = Infinity;

                    for (const otherNode of nodes) {
                        if (otherNode !== node) {
                            const dx = node.x - otherNode.x;
                            const dy = node.y - otherNode.y;
                            const distance = Math.sqrt(dx * dx + dy * dy);
                            
                            // Find the closest node
                            if (distance < closestDistance) {
                                closestDistance = distance;
                                closestNode = otherNode;
                            }
                        }
                    }

                    if (closestNode) {
                        node.connections.push(closestNode); // Connect to the closest node
                    }
                }
            }

            // Draw nodes and their connections
            for (const node of nodes) {
                // Draw connections
                for (const connectedNode of node.connections) {
                    ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    ctx.moveTo(node.x, node.y);
                    ctx.lineTo(connectedNode.x, connectedNode.y);
                    ctx.stroke();
                }

                // Draw the node itself
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(node.x, node.y, 5, 0, Math.PI * 2);
                ctx.fill();
            }

            // Update node positions
            for (const node of nodes) {
                node.x += node.vx;
                node.y += node.vy;

                // Reverse direction if node hits canvas edges
                if (node.x < 0 || node.x > canvas.width) node.vx *= -1;
                if (node.y < 0 || node.y > canvas.height) node.vy *= -1;
            }

            requestAnimationFrame(draw);
        }

        // Resize canvas when window is resized
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        draw(); // Start drawing
    </script>
</body>
</html>
