<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Background with Image on Seam</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Container for split sections */
        .split-section {
            position: relative;
            width: 100%;
        }

        /* Primary section (1/4 of the page) */
        .primary {
            background-color: #93a4d7; /* Primary color */
            height: 100vh;
            width: 25%; /* 1/4 of the screen */
            float: left;
        }

        /* Dark Mode section (3/4 of the page) */
        .dark-mode {
            background-color: #0f0f0f; /* Secondary color (dark) */
            height: 100vh;
            width: 75%; /* 3/4 of the screen */
            float: left;
        }

        /* Image on the seam */
        .seam-image {
            position: absolute;
            bottom: 0; /* Move the image to touch the bottom */
            left: 25%; /* Position it exactly on the seam */
            transform: translateX(-50%); /* Center the image horizontally */
            z-index: 10;
        }

        .seam-image img {
            height: auto; /* Let the image adjust its height automatically */
            width: 300px; /* You can adjust the width */
        }
    </style>
</head>
<body>
    <div class="split-section primary"></div>
    <div class="split-section dark-mode"></div>

    <!-- Image at the seam -->
    <div class="seam-image">
        <img src="https://via.placeholder.com/300x500.png?text=Person+Image" alt="Person with transparent background">
    </div>
</body>
</html>
