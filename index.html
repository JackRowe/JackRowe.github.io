<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jack Rowe</title>
    <style>
        @font-face {
            font-family: 'Roboto';
            src: url('fonts/Roboto-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'Roboto';
            src: url('fonts/Roboto-Bold.ttf') format('truetype');
            font-weight: bold;
            font-style: normal;
        }

        @font-face {
            font-family: 'Inter';
            src: url('fonts/Inter_18pt-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #03050a;
            font-family: 'Roboto', sans-serif;
            color: white;
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            height: 100vh; /* Full height */
            justify-content: space-between; /* Space out the content and footer */
        }

        .footer {
            background-color: #03050a; /* Match background color */
            display: flex;
            justify-content: center; /* Center the buttons */
            padding: 10px 0;
        }

        .footer a {
            text-decoration: none; /* Remove underline from links */
            color: white; /* Link color */
            margin: 0 15px; /* Margin to control spacing between buttons */
            position: relative; /* Position for tooltip text */
        }

        .footer img {
            width: 40px; /* Set a smaller fixed width for buttons */
            height: 40px; /* Set a smaller fixed height for buttons */
            border-radius: 10%; /* Optional rounded corners */
            transition: transform 0.3s; /* Add hover effect */
        }

        .footer img:hover {
            transform: scale(1.1); /* Slightly enlarge on hover */
        }

        .tooltip {
            position: absolute;
            bottom: 60px; /* Position above the button */
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            opacity: 0; /* Start invisible */
            transition: opacity 0.5s ease; /* Fade effect */
            pointer-events: none; /* Prevent mouse events */
            white-space: nowrap; /* Prevent text wrapping */
        }

        .tooltip.show {
            opacity: 1; /* Make visible */
        }
    </style>
</head>
<body>
    <div>
        <!-- Content can be added here -->
    </div>

    <div class="footer">
        <a href="https://example.com/1" onmouseover="showTooltip(event, 'LinkedIn')" onmouseout="hideTooltip(event)">
            <img src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/linkedin-app-white-icon.png" alt="LinkedIn">
            <span class="tooltip">LinkedIn</span>
        </a>
        <a href="https://example.com/2" onmouseover="showTooltip(event, 'Github')" onmouseout="hideTooltip(event)">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS7cmmOu4xUkNNZlk-qh4r47i9n6R1mLQD-3Q&s" alt="Github">
            <span class="tooltip">Github</span>
        </a>
        <a href="https://example.com/3" onmouseover="showTooltip(event, 'Email')" onmouseout="hideTooltip(event)">
            <img src="/images/email.png" alt="Email">
            <span class="tooltip">Email</span>
        </a>
        <a href="https://example.com/4" onmouseover="showTooltip(event, 'Resume')" onmouseout="hideTooltip(event)">
            <img src="/images/resume.png" alt="Resume">
            <span class="tooltip">Resume</span>
        </a>
    </div>

    <script>
        function showTooltip(event, text) {
            const tooltip = event.currentTarget.querySelector('.tooltip');
            tooltip.innerText = text; // Set the tooltip text
            tooltip.classList.add('show'); // Show the tooltip
        }

        function hideTooltip(event) {
            const tooltip = event.currentTarget.querySelector('.tooltip');
            tooltip.classList.remove('show'); // Hide the tooltip
        }
    </script>
</body>
</html>
