<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scroll bars */
            background-color: #03050a;
            font-family: Arial, sans-serif;
            color: white;
            height: 100vh; /* Ensure full viewport height */
        }
        h1 {
            text-align: center;
            padding-top: 20%;
            position: relative; /* Ensure h1 stays on top */
            z-index: 1; /* Place h1 above canvas */
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0; /* Place canvas below h1 */
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Resize canvas to full window size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const nodes = [];
        const nodeCount = 100; // Total number of nodes
        const mouse = { x: null, y: null };

        class Node {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 5 + Math.random() * 5; // Random radius
                this.speedX = (Math.random() - 0.5) * 2; // Random x speed
                this.speedY = (Math.random() - 0.5) * 2; // Random y speed
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                // Respawn node if it goes out of view
                if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = '#ffcc00'; // Node color
                ctx.fill();
            }
        }

        function createNodes() {
            for (let i = 0; i < nodeCount; i++) {
                nodes.push(new Node(Math.random() * canvas.width, Math.random() * canvas.height));
            }
        }

        function connectNodes() {
            ctx.strokeStyle = 'rgba(255, 204, 0, 0.5)'; // Line color
            ctx.lineWidth = 1;

            for (let i = 0; i < nodes.length; i++) {
                for (let j = i + 1; j < nodes.length; j++) {
                    const dx = nodes[i].x - nodes[j].x;
                    const dy = nodes[i].y - nodes[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    // Draw a line if nodes are close enough
                    if (distance < 100) {
                        ctx.beginPath();
                        ctx.moveTo(nodes[i].x, nodes[i].y);
                        ctx.lineTo(nodes[j].x, nodes[j].y);
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            nodes.forEach(node => {
                node.update();
                node.draw();
            });
            connectNodes();
            requestAnimationFrame(animate);
        }

        // Mouse movement event listener
        window.addEventListener('mousemove', (event) => {
            mouse.x = event.x;
            mouse.y = event.y;
        });

        // Initialize nodes and start animation
        createNodes();
        animate();

        // Resize canvas on window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
