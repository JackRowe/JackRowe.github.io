<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jack Rowe's Projects</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="projects-page">
    <div class="container">
        <div class="grid-container">
            <!-- Project frames will be dynamically inserted here -->
        </div>
    </div>

    <div id="projectModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <video id="projectVideo" controls>
                <source src="" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <h2 id="modalProjectName"></h2>
            <p id="modalProjectDate"></p>
            <p id="modalProjectDescription"></p>
            <div id="modalProjectSkills"></div>
            <a id="modalGithubLink" href="" target="_blank">View on GitHub</a>
            <p id="noGithubMessage" style="display: none;">This project is not available on GitHub.</p>
        </div>
    </div>

    <footer class="footer">
        <div class="button-container">
            <a href="https://www.linkedin.com/in/jack-rowe-152886242/" target="_blank" class="button">
                <span class="button-text">LinkedIn</span>
                <img src="images/linkedin.png" alt="LinkedIn">
            </a>
            <a href="https://github.com/JackRowe" target="_blank" class="button">
                <span class="button-text">Github</span>
                <img src="images/github.png" alt="Github">
            </a>
            <a href="mailto:jack.rowe@outlook.com" class="button">
                <span class="button-text">Email</span>
                <img src="images/email.png" alt="Email">
            </a>
            <a href="https://example.com/resume.pdf" target="_blank" class="button">
                <span class="button-text">Resume</span>
                <img src="images/resume.png" alt="Resume">
            </a>

            <a href="index.html" target="_self" class="button">
                <span class="button-text">Home</span>
                <img src="images/home.png" alt="Home">
            </a>
        </div>
    </footer>

    <script src="projects.js"></script>
</body>
</html>
